<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 min-h-screen">

    <!-- Fixed Navbar -->
    <div class="navbar bg-base-100 shadow-md fixed top-0 z-50 border-b border-base-300">
        <div class="navbar-start"></div>
        <div class="navbar-center">
            <a href="index.html" class="btn btn-sm btn-ghost">Short Story</a>
            <div class="divider divider-horizontal mx-0"></div>
            <a href="story-concept.html" class="btn btn-sm btn-ghost">Story Concept</a>
            <div class="divider divider-horizontal mx-0"></div>
            <a href="character-creator.html" class="btn btn-sm btn-ghost btn-active">Character Creator</a>
        </div>
        <div class="navbar-end"></div>
    </div>

    <!-- Added div to make up for lost screen space taken by the fixed navbar -->
    <div class="pt-16"></div>

    <div class="container max-w-3xl mx-auto px-4 pt-8 pb-12">

        <!-- Form Title and description -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-extrabold text-purple-700 mb-3">
                Character Creator</h1>
            <p class="text-xl text-gray-700">Create a character sheet by using images that represent the character's
                appearance, personality, and background.</p>
        </div>

        <!-- Form -->
        <div class="card bg-base-100 shadow-2xl">
            <div class="card-body">
                <form class="space-y-6">

                    <!-- Character name input -->
                    <div class="form-control w-full">
                        <label class="label" for="name">
                            <span class="label-text font-semibold text-lg">Name:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="name"
                                placeholder="What is the name of the character?" />
                        </div>
                    </div>

                    <!-- Appearance image URL input with view button -->
                    <div class="form-control w-full">
                        <label class="label" for="imageUrl1">
                            <span class="label-text font-semibold text-lg">Appearance Image:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="imageUrl1"
                                placeholder="What does the character look like?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchUrl1()">View</button>
                        </div>
                    </div>

                    <!-- Personality image URL input with view button -->
                    <div class="form-control w-full">
                        <label class="label" for="imageUrl2">
                            <span class="label-text font-semibold text-lg">Personality Image:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="imageUrl2"
                                placeholder="What is the character's personality?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchUrl2()">View</button>
                        </div>
                    </div>

                    <!-- Background image URL input with view button -->
                    <div class="form-control w-full">
                        <label class="label" for="imageUrl3">
                            <span class="label-text font-semibold text-lg">Background Image:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="imageUrl3"
                                placeholder="Where is the character from?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchUrl3()">View</button>
                        </div>
                    </div>

                    <!-- Character role dropdown menu -->
                    <div class="form-control w-full">
                        <label class="label" for="role">
                            <span class="label-text font-semibold text-lg">Role:</span>
                        </label>
                        <select class="select select-bordered w-full" id="role">
                            <option disabled selected>Select the character's role</option>
                            <option>Protagonist</option>
                            <option>Antagonist</option>
                            <option>Supporting Character</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary btn-lg w-full mt-6 shadow-lg" id="submitBtn" onclick="getCharacter()">
            <span id="buttonText">Create Character</span>
            <span class="loading loading-spinner" id="loadingSpinner" style="display: none"></span>
        </button>

        <!-- Result is displayed within the card -->
        <div id="result" class="card bg-base-100 shadow-xl mt-8 p-6">
            <p id="response-text" class="text-center">(Character sheet will appear here)</p>
        </div>
    </div>
</body>
<!-- Loads the link to the Axios library instead of importing it through javascript -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
