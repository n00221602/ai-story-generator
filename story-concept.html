<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Concept Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 min-h-screen">

    <div class="navbar bg-base-100 shadow-md fixed top-0 z-50 border-b border-base-300">
        <div class="navbar-start"></div>
        <div class="navbar-center">
            <a href="index.html" class="btn btn-sm btn-ghost">Short Story</a>
            <div class="divider divider-horizontal mx-0"></div>
            <a href="story-concept.html" class="btn btn-sm btn-ghost btn-active">Story Concept</a>
        </div>
        <div class="navbar-end"></div>
    </div>

    <!-- Add padding to account for fixed navbar -->
    <div class="pt-16"></div>

    <div class="container max-w-3xl mx-auto px-4 pt-8 pb-12">

        <div class="text-center mb-8">
            <h1 class="text-6xl font-extrabold text-primary mb-3">
                Story Concept Generator</h1>
            <p class="text-xl text-gray-700">Generate a story concept by defining the setting, theme, and mood through
                images.</p>
        </div>

        <div class="card bg-base-100 shadow-2xl">
            <div class="card-body">
                <form class="space-y-6">
                    <div class="form-control w-full">
                        <label class="label" for="settingUrl">
                            <span class="label-text font-semibold text-lg">Setting Image URL:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="settingUrl"
                                placeholder="Where does the story take place?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchSetting()">View</button>
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label class="label" for="themeUrl">
                            <span class="label-text font-semibold text-lg">Theme Image URL:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="themeUrl"
                                placeholder="What is the central theme?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchTheme()">View</button>
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label class="label" for="moodUrl">
                            <span class="label-text font-semibold text-lg">Mood Image URL:</span>
                        </label>
                        <div class="grid grid-cols-10 gap-2">
                            <input type="text" class="input input-bordered col-span-8" id="moodUrl"
                                placeholder="What's the overall atmosphere?" />
                            <button type="button" class="btn btn-md col-span-2" onclick="searchMood()">View</button>
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label class="label" for="genre">
                            <span class="label-text font-semibold text-lg">Genre:</span>
                        </label>
                        <select class="select select-bordered w-full" id="genre">
                            <option disabled selected>Select a genre</option>
                            <option>Action</option>
                            <option>Horror</option>
                            <option>Comedy</option>
                            <option>Drama</option>
                            <option>Romance</option>
                            <option>Sci-Fi</option>
                            <option>Fantasy</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <button class="btn btn-primary btn-lg w-full mt-6 shadow-lg" id="submitBtn" onclick="getStoryConcept()">
            <span id="buttonText">Generate Concept</span>
            <span class="loading loading-spinner" id="loadingSpinner" style="display: none"></span>
        </button>

        <div id="result" class="card bg-base-100 shadow-xl mt-8 p-6 min-h-32">
            <p id="response-text" class="text-center text-base-content"></p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
